<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>Formulários em html</title>
    <link rel="stylesheet" href="bootstrap.css">

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md">

          <h3>Formulários de Cadastro</h3>
          <hr>

          <form action="" method="post">

<!-- action: para onde vai o formulários -->
<!-- post=> método para formulário privado -->
<!-- get=> para formulário não privado -->


              <label> Nome:</label><br>
              <input type="text" name="nome" value=""><br>
<!-- value: valor que o campo tem -->
              <label> Data de nascimento:</label><br>
              <input type="date" name="dnasc" value=""><br>

              <label> Cidade</label><br>
              <select name="cidade"><br>

                <option value="">Selecione uma cidade</option>
                <option value="1">Paranavaí</option>
                <option value="2">Alto Paraná</option>
                <option value="3">Nova Esperança</option>

              </select><br>

              <button type="submit" class="mt-3 btn btn-info" name="">Salvar</button>

          </form>

        </div>
      </div>
    </div>

  </body>

</html>
